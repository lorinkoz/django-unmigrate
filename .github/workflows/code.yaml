name: code
on:
  pull_request:
  push:
    branches:
      - master
    paths:
      - pyproject.toml
      - poetry.lock
      - "**.py"
      - "**.yaml"
jobs:
  django-tests:
    runs-on: ${{ matrix.os }}
    strategy:
      max-parallel: 4
      matrix:
        os: ["ubuntu-latest", "windows-latest", "macos-latest"]
        python-version: [3.6, 3.7, 3.8, 3.9]
    steps:
      # We must fetch all history in order to be able to run Git related tests
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0 # Intended for when in main branch
      - name: Fetch main branch
        run: git fetch -u origin master:master
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v1
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install Poetry
        uses: snok/install-poetry@v1.1.2
      - uses: actions/cache@v1
        if: startsWith(runner.os, 'Linux')
        with:
          path: ~/.cache/pypoetry
          key: ${{ runner.os }}-py${{ matrix.python-version }}-poetry-${{ hashFiles('**/poetry.lock') }}
          restore-keys: |
            ${{ runner.os }}-py-poetry-
      - uses: actions/cache@v1
        if: startsWith(runner.os, 'Windows')
        with:
          path: ~\AppData\Local\pypoetry\Cache
          key: ${{ runner.os }}-py${{ matrix.python-version }}-poetry-${{ hashFiles('**/poetry.lock') }}
          restore-keys: |
            ${{ runner.os }}-py-poetry-
      - uses: actions/cache@v1
        if: startsWith(runner.os, 'macOS')
        with:
          path: ~/Library/Caches/pypoetry
          key: ${{ runner.os }}-py${{ matrix.python-version }}-poetry-${{ hashFiles('**/poetry.lock') }}
          restore-keys: |
            ${{ runner.os }}-py-poetry-
      - name: Install Dependencies
        run: poetry install
      - name: Run Tests
        run: poetry run coverage run dunm_sandbox/manage.py test tests
      - name: Upload coverage to Coveralls
        if: matrix.python-version == '3.6' && matrix.os == 'ubuntu-latest'
        run: |
          python -m pip install coveralls
          coveralls
        env:
          COVERALLS_REPO_TOKEN: ${{ secrets.COVERALLS_TOKEN }}
